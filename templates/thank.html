{% extends 'base.html' %}

{% block heading %}Thank you for participating in the {{survey_title}}!{% endblock %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="flash-message {{ category }}">
  {{ message }}
</div>
{% endfor %}
{% endwith %}
{% endblock %}
